<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Header and Two Parts</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Header Content</h1>
      </header>
      <div class="container ">
        <div class="row">
          <div class="col-md-6">
            <div class="left-content">
              <button id="showRightBtn" class="btn btn-primary" style="margin-left: 5px;">Show Right</button>
              <p>Here is the left side content</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="right-content">
              <button id="showLeftBtn" class="btn btn-primary">Show Left</button>
              <p>Here is the right side content</p>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
