<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Header and Two Parts</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Header Content</h1>
      </header>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <div class="left-content">
              <button id="showRightBtn" class="btn btn-primary show-btn" style="margin-left: 5px;"><i class="bi bi-box-arrow-right"></i></button>
              <p>Here is the left side content</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="right-content">
              <button id="showLeftBtn" class="btn btn-primary show-btn"><i class="bi bi-box-arrow-right"></i></button>
              <p>Here is the right side content</p>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
